    <!-- FORMULARIO Y PRESUPUESTO -->
     
    <form id="presupuestoForm">
        <!-- Sección 1: Datos de contacto -->
        <div class="form-section">
            <h2>Datos de Contacto</h2>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>
            
            <label for="telefono">Teléfono de contacto:</label>
            <input type="text" id="telefono" name="telefono" required>
            
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <!-- Sección 2: Presupuesto -->
        <div class="form-section">
            <h2>Presupuesto</h2>

            <!-- Producto -->
            <label for="producto">Producto:</label>
            <select id="producto" name="producto" onchange="calcularPresupuesto()">
                <option value="70">(24h)Entrada Boxeo + Martillo - 70€</option>
                <option value="100">(24h)Entrada Maquinas Arcade + SetUp - 100€</option>
                <option value="150">Todos los Eventos - 150€</option>
            </select>

            <!-- Plazo -->
            <label for="plazo">Plazo (meses):</label>
            <input type="number" id="plazo" name="plazo" min="1" onchange="calcularPresupuesto()">

            <!-- Descuentos de 1 a 12 Meses -->
            <label>1 Mes 30%, 6 o menos 20% , 12 Meses 10%</label>

            <!-- Extras -->
            <label>Extras:</label>
            <input type="checkbox" id="extra1" name="extras" value="25" onchange="calcularPresupuesto()"> Acompañante (+25€)<br>
            <input type="checkbox" id="extra2" name="extras" value="50" onchange="calcularPresupuesto()"> Entrada Regalo 24h (+50€)<br>
            <input type="checkbox" id="extra3" name="extras" value="120" onchange="calcularPresupuesto()"> 1 año Socio-VIP (+120€)<br>

            <!-- Presupuesto Final -->
            <label for="presupuestoFinal">Presupuesto Final:</label>
            <input type="text" id="presupuestoFinal" name="presupuestoFinal" readonly>
        </div>

        <!-- Condiciones y Envío -->
        <div class="form-section">
            <label for="condiciones">
                <input type="checkbox" id="condiciones" required> Acepto las condiciones de privacidad
            </label><br>
            
            <button type="button" onclick="enviarFormulario()">Enviar</button>
            <button type="reset">Reiniciar</button>
        </div>
    </form>

    <!-- Cuadro de error -->
    <div id="errorBox" class="error-box" style="display:none;"></div>

    <canvas id="particlesCanvas"></canvas>
